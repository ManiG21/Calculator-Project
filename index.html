<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>My Calculator</title>
</head>

<!-- <body background="FireWorks.gif"> -->
   
    <h1>Armani's Calculator
        <!-- autoplay="" -->
    </h1>
    <h2> <audio  controls=""  loop="" src="432hz Sonic Mega Collection Extras Menu Music.mp3"></audio>
    </h2>
    <!-- <audio controls> 
        <source src="432hz Sonic Mega Collection Extras Menu Music.mp3" type="audio/Mp3">
            </audio>  -->
            <!-- id="Music1" -->

    <div id='container'>
        <div class="Calculator-Screen" id="product">0</div>
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id=" one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="empty" id="clear">C</button>
        <button class="numbers" id="three">3</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="five">5</button>
        <button class="operations" id="decimal">.</button>
        <button class="numbers" id="six">6</button>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="eight">8</button>
        <button class="operations" id="divide">÷</button>
        <button class="numbers" id="nine">9</button>
        <button class="operations" id="minus">-</button>
        <button class="operations" id="plus">+</button>
        <button class="operations" id="mult">x</button>
        <button class="operations" id="left-parenthesies">(</button>
        <button class="operations" id="right-parenthesies">)</button>
        <button class="operations" id="squared">^</button>
        <button class="operations" id="sqr-root">√</button>
        <button class="operations" id="equal">=</button>
        





    </div>


    <script src="calc-script.js"></script>
</body>

</html>
